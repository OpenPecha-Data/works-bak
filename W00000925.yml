title: 'རྡོ་རྗེ་ཙཱརྩི་ཀའི་ལས་སྒྲུབ་པའི་ཐབས་སློབ་དཔོན་ཆེན་པོ་བྲམ་ཟེ་དཔལ་འཛིན་གྱིས་མཛད་པ་རྫོགས་སོ༎
  རྒྱ་གར་གྱི་པཎྜི་ཏ་རྒྱལ་སྲས་བྷུ་ཏུ་ཙཎྜིའི་ཞལ་སང་ནས། གློ་བོ་ལོ་ཙཱ་བ་དགེ་སློང

  ཤེས་རབ་རིན་ཆེན་གྱིཨ་ཆོས་ཀྱི་རྒྱལ་པོའི་ཕོ་བྲང་སྐུ་མཁར་ཉི་གཟུངས་སུ་བསྒྱུར་བའོ༎'
